<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Guess the Picture!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1 id="game-title">Guess the Picture!</h1>

        <div id="category-selection" class="screen active">
            <h2>Select a Category</h2>
            
            <!-- Game Time Selection -->
            <div class="time-selection">
                <label for="game-time">Game Duration:</label>
                <div class="time-buttons">
                    <button class="time-btn" data-time="60">60s</button>
                    <button class="time-btn active" data-time="90">90s</button>
                    <button class="time-btn" data-time="120">120s</button>
                </div>
            </div>
            
            <div class="categories">
                <button class="category-btn" data-category="animals">
                    <img src="images/icons/animal_icon.png" alt="Animals Icon">
                    Animals
                </button>
                <button class="category-btn" data-category="things">
                    <img src="images/icons/thing_icon.png" alt="Things Icon">
                    Things
                </button>
                <button class="category-btn" data-category="bollywood">
                    <img src="images/icons/bollywood_icon.png" alt="Bollywood Icon">
                    Bollywood Heroes
                </button>
                <button class="category-btn" data-category="food">
                    <img src="images/icons/food_icon.png" alt="Food Icon">
                    Indian Food
                </button>
                <button class="category-btn" data-category="sports">
                    <img src="images/icons/sports_icon.png" alt="Sports Icon">
                    Sports & Games
                </button>
                <button class="category-btn" data-category="monuments">
                    <img src="images/icons/monuments_icon.png" alt="Monuments Icon">
                    Indian Monuments
                </button>
                <button class="category-btn" data-category="fruits">
                    <img src="images/icons/fruits_icon.png" alt="Fruits Icon">
                    Fruits
                </button>
            </div>
            <div id="loading-indicator" class="hidden">
                <p>Loading images...</p>
                <div class="spinner"></div>
            </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="game-header">
                <div id="timer">90</div>
                <button id="exit-button">Exit</button>
            </div>
            <div id="picture-area">
                <img id="game-image" src="" alt="Guess this item">
                <div id="item-name"></div>
            </div>
            <div id="instructions">Tap to reveal picture!</div>
        </div>

        <div id="game-over-screen" class="screen">
            <h2>Time's Up!</h2>
            <p>Game Over!</p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <!-- Load Categories Data -->
    <script src="categories.json"></script>
    
    <!-- Background Music -->
    <audio id="bg-music" loop src="sounds/background_music.wav"></audio>
    
    <!-- Game Sound Effects -->
    <audio id="reveal-picture-sound" src="sounds/reveal_picture.wav"></audio>
    <audio id="reveal-name-sound" src="sounds/reveal_name.wav"></audio>
    <audio id="correct-sound" src="sounds/correct.wav"></audio>
    <audio id="timer-end-sound" src="sounds/timer_end.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
